<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row" >
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
    <div class="scoreboard">
      <h2>Score</h2>
      <div class="player1-score">
        <span>Player 1:</span>
        <span id="player1-score">0</span>
      </div>
      <div class="player2-score">
        <span>Player 2:</span>
        <span id="player2-score">0</span>
      </div>
    </div>
    <div class="buttons">
      <button id="reset-btn">Reset</button>
      <button id="new-round-btn">New Round</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
